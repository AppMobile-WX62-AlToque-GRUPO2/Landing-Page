<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="icon" href="images/logo.rectangulo.png">
    <link rel="stylesheet" href="./styles/login-styles.css">

    <!--fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!--barra nav-->
    <header>
        <a href="index.html" class="logo"><img src="./images/logo-no-background.png" alt="AlToque logo"></a>
    </header>

    <div class="form-login">
        <h1>Inicio de Sesión</h1>
        <form method="get">
            <div class="username">
                <input id="user" type="text" required>
                <label>Nombre de user</label>
            </div>
            <div class="username">
                <input id="password" type="password" required>
                <label>Contraseña</label>
            </div>
            <input type="submit" value="login" onclick="login()">
            <div class="remember">
                <a href="#">Olvidó su contraseña?</a>
            </div>
            <div class="register">
                <a href="register.html">No tiene una cuenta? Registrese aquí</a>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
